<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Parking System</title>

  <!-- Firebase & Google Maps -->
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-database.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgNJJ1Egse_nlVJChLHjn3XLXUOUjbBuI"></script>

  <!-- üëá Updated Style -->
  <style>
    :root {
      --primary: #6457a6;
      --free: #66cdaa;
      --occupied: #ff6f61;
      --bg: #f4f4f9;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    nav {
      background-color: var(--primary);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-title {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-title span {
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin: 25px 0;
      color: var(--primary);
    }

    .section {
      display: none;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .video-container {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 16px;
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    td.free {
      background-color: var(--free);
      color: white;
    }

    td.occupied {
      background-color: var(--occupied);
      color: white;
    }

    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <!-- üåü Navigation Bar with Title -->
  <nav>
    <div class="nav-title">
      <span>üÖøÔ∏è</span> Smart Parking System
    </div>
    <div class="nav-links">
      <a href="#" onclick="showSection('map-section', this)">Map</a>
      <a href="#" onclick="showSection('video-section', this)">Live Video</a>
      <a href="#" onclick="showSection('data-section', this)">Parking Data</a>
    </div>
  </nav>

  <!-- Heading -->
  <h1>üöó Real-Time Parking Monitoring</h1>

  <!-- Sections -->
  <div id="map-section" class="section">
    <div id="map"></div>
  </div>

  <div id="video-section" class="section">
    <div class="video-container">
      <video controls autoplay muted>
        <source src="https://raw.githubusercontent.com/priyasp2804/smart-parking-system/main/parking1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div id="data-section" class="section">
    <table>
      <thead>
        <tr>
          <th>Parking Area</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDE7axj-wY3D-Hbka-_rdxcmFdeE6Qi5CM",
      authDomain: "smart-parking-using-iot-8d52a.firebaseapp.com",
      databaseURL: "https://smart-parking-using-iot-8d52a-default-rtdb.firebaseio.com",
      projectId: "smart-parking-using-iot-8d52a",
      storageBucket: "smart-parking-using-iot-8d52a.appspot.com",
      messagingSenderId: "null",
    };

    firebase.initializeApp(firebaseConfig);
    var parkingRef = firebase.database().ref('parking');

    parkingRef.on('value', function(snapshot) {
      var data = snapshot.val();
      var dataBody = document.getElementById('data-body');
      dataBody.innerHTML = '';

      for (var area in data) {
        var status = data[area] === 1 ? 'Free' : 'Occupied';
        var row = `
          <tr>
            <td>Parking Area ${area}</td>
            <td class="${status.toLowerCase()}">${status}</td>
          </tr>
        `;
        dataBody.innerHTML += row;
      }
    });

    function initMap() {
      var parkingLocation = { lat: 11.0168, lng: 76.9558 };
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: parkingLocation
      });

      new google.maps.Marker({
        position: parkingLocation,
        map: map,
        title: "Parking Area"
      });
    }

    function showSection(sectionId, link) {
      localStorage.setItem('activeSection', sectionId);

      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';

      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      if (link) link.classList.add('active');
    }

    window.onload = function () {
      initMap();
      let saved = localStorage.getItem('activeSection') || 'data-section';
      const navLink = [...document.querySelectorAll('nav a')].find(a => a.onclick.toString().includes(saved));
      showSection(saved, navLink);
    };
  </script>
</body>
</html>
